<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerOn - Painel do Cozinheiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-white p-6 rounded-2xl shadow-xl flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Painel do Cozinheiro</h1>
            <button id="logout-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>Sair
            </button>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Coluna de Pedidos em Andamento -->
            <div class="bg-white p-6 rounded-2xl shadow-xl space-y-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Pedidos em Andamento</h2>
                <div id="pedidos-em-andamento-container" class="space-y-4">
                    <!-- Os pedidos em andamento serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Coluna de Pedidos Prontos -->
            <div class="bg-white p-6 rounded-2xl shadow-xl space-y-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Pedidos Prontos</h2>
                <div id="pedidos-prontos-container" class="space-y-4">
                    <!-- Os pedidos prontos serão inseridos aqui pelo JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <script src="cozinheiro.js"></script>
</body>
</html>
