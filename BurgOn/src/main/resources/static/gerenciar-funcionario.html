<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerOn - Gerenciar Funcionários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-white p-6 rounded-2xl shadow-xl flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gerenciar Funcionários</h1>
            <a href="gerenciar.html" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                <i class="fa-solid fa-arrow-left mr-2"></i>Voltar
            </a>
        </header>

        <main class="bg-white p-8 rounded-2xl shadow-xl space-y-8">
            <div id="message-box" class="mb-4 px-4 py-2 rounded-lg text-sm text-center hidden"></div>

            <!-- Formulário de Cadastro/Alteração de Funcionários -->
            <section>
                <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-4">Cadastrar Novo Funcionário</h2>
                <form id="form-funcionario" class="space-y-4">
                    <input type="hidden" id="funcionario-id" name="id">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
                        <select id="cargo" name="cargo" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                            <option value="">Selecione um cargo</option>
                            <option value="cozinheiro">Cozinheiro</option>
                            <option value="entregador">Entregador</option>
                            <option value="balconista">Balconista</option>
                            <option value="gerente">Gerente</option>
                        </select>
                    </div>
                    <div class="flex justify-between space-x-4">
                        <button type="submit" id="submit-btn" class="flex-1 justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Cadastrar</button>
                        <button type="button" id="cancelar-btn" class="hidden flex-1 justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Tabela de Gerenciamento de Funcionários -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Lista de Funcionários</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nome
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Cargo
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ações
                                </th>
                            </tr>
                        </thead>
                        <tbody id="funcionarios-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Linhas de funcionários serão inseridas aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="cadastro-funcionario.js"></script>
</body>
</html>
