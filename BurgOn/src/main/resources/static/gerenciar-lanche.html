<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerOn - Painel de Administração de Produtos</title>
    <!-- Inclui Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Importa o Tailwind CSS via CDN e define estilos customizados -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .tab-button.active {
            border-bottom: 2px solid #ef4444;
            /* red-500 */
            font-weight: bold;
            color: #ef4444;
            /* red-500 */
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-white p-6 rounded-2xl shadow-xl flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Painel de Produtos</h1>
            <button id="logout-btn"
                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>Voltar
            </button>
        </header>

        <main class="bg-white p-8 rounded-2xl shadow-xl space-y-8">
            <div id="message-box" class="mb-4 px-4 py-2 rounded-lg text-sm text-center hidden"></div>

            <!-- Formulário de Cadastro/Alteração de Produtos -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Cadastrar/Alterar Produto</h2>
                <form id="form-produto" class="space-y-4">
                    <input type="hidden" id="produto-id" name="id">
                    <input type="hidden" id="ingredientes" name="ingredientes">

                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="nome" name="nome" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>

                    <!-- Campo de seleção de ingredientes -->
                    <div>
                        <label for="ingrediente-select"
                            class="block text-sm font-medium text-gray-700">Ingredientes</label>
                        <div class="flex space-x-2 mt-1">
                            <select id="ingrediente-select"
                                class="flex-grow px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                                <!-- Opções de ingredientes serão carregadas aqui -->
                            </select>
                            <button type="button" id="add-ingrediente-btn"
                                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div id="ingredientes-selecionados-list"
                            class="mt-4 space-y-2 p-3 bg-gray-50 rounded-lg border border-gray-200">
                            <!-- Ingredientes selecionados aparecerão aqui -->
                            <p class="text-gray-500 text-sm" id="no-ingredients-message">Nenhum ingrediente selecionado.
                            </p>
                        </div>
                    </div>

                    <div>
                        <label for="preco" class="block text-sm font-medium text-gray-700">Preço</label>
                        <input type="number" id="preco" name="preco" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="imagem" class="block text-sm font-medium text-gray-700">URL da Imagem</label>
                        <input type="text" id="imagem" name="imagem" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <select id="categoria" name="categoria" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                            <option value="hamburguer">Hambúrguer</option>
                            <option value="bebida">Bebida</option>
                            <option value="acompanhamento">Acompanhamento</option>
                        </select>
                    </div>
                    <button type="submit" id="submit-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Cadastrar
                        Produto</button>
                </form>
            </section>

            <!-- Modal de Confirmação -->
            <div id="confirm-modal"
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
                    <h3 id="modal-title" class="text-lg font-bold text-gray-800">Confirmar Exclusão</h3>
                    <p id="modal-message" class="mt-2 text-gray-600">Tem certeza de que deseja excluir este item?</p>
                    <div class="mt-6 flex justify-end space-x-4">
                        <button id="modal-cancel-btn"
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button id="modal-confirm-btn"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>


            <!-- Tabela de Gerenciamento de Produtos -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Gerenciar Produtos</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nome
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Preço
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ações
                                </th>
                            </tr>
                        </thead>
                        <tbody id="produtos-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Linhas de produtos serão inseridas aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="gerenciar-lanche.js"></script>
</body>

</html>
