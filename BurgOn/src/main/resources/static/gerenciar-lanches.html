<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerOn - Painel de Administração de Produtos</title>
    <!-- Inclui Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Importa o Tailwind CSS via CDN e define estilos customizados -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button.active {
            border-bottom: 2px solid #ef4444; /* red-500 */
            font-weight: bold;
            color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-white p-6 rounded-2xl shadow-xl flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Painel de Produtos</h1>
            <button id="logout-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>Voltar
            </button>
        </header>

        <main class="bg-white p-8 rounded-2xl shadow-xl space-y-8">
            <!-- Formulário de Cadastro/Alteração de Produtos -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Cadastrar/Alterar Produto</h2>
                <form id="form-produto" class="space-y-4">
                    <input type="hidden" id="produto-id" name="id">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="3" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="preco" class="block text-sm font-medium text-gray-700">Preço</label>
                        <input type="number" id="preco" name="preco" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="imagem" class="block text-sm font-medium text-gray-700">URL da Imagem</label>
                        <input type="text" id="imagem" name="imagem" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <select id="categoria" name="categoria" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                            <option value="hamburguer">Hambúrguer</option>
                            <option value="bebida">Bebida</option>
                            <option value="acompanhamento">Acompanhamento</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Cadastrar Produto</button>
                </form>
            </section>

            <!-- Tabela de Gerenciamento de Produtos -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Gerenciar Produtos</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nome
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Preço
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ações
                                </th>
                            </tr>
                        </thead>
                        <tbody id="produtos-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Linhas de produtos serão inseridas aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="gerenciar-lanches.js"></script>
</body>
</html>
