<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerOn - Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #tela-carrinho {

            display: none;
            /* Esconde o elemento por padrão */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            
            /* Fundo semi-transparente */
            z-index: 1000;
            max-width: 100%;
            align-items: center;
            padding: auto;
            overflow-y: auto;

        }

        /* Estilo que será aplicado via JavaScript para exibir o modal */
        .carrinho-overlay.ativo {
            display: flex;
            /* Usa Flexbox para exibir e centralizar o conteúdo */
        }

        .header-fixed {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20;
            transition: all 0.3s ease-in-out;
        }

        .nav-item {
            @apply flex flex-col items-center justify-center p-2 rounded-lg text-gray-500 font-medium transition duration-150;
        }

        .nav-item.active {
            @apply text-red-500;
        }

        .carrinho-aba {
            visibility: hidden;
            opacity: 0;
            transform: translateY(100%);
            transition: visibility 0.3s, opacity 0.3s, transform 0.3s;
        }

        .carrinho-aba.visible {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);

        }

        /* Animação para o ícone de notificação */
        @keyframes shake {

            0%,
            100% {
                transform: rotate(0deg);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: rotate(-10deg);
            }

            20%,
            40%,
            60%,
            80% {
                transform: rotate(10deg);
            }
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both infinite;
        }

        /* Modal de mensagem */
        .modal-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-message.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <header class="header-fixed bg-white p-6 rounded-2xl shadow-xl flex items-center justify-between mb-6">
        <img src="https://placehold.co/100x100/f87171/ffffff?text=BurgerOn+Logo" alt="BurgerOn Logo"
            class="w-16 h-16 rounded-full">
        <div class="flex-grow text-center mx-4">
            <div class="text-xs font-semibold text-gray-400">Entrega para:</div>
            <div class="flex items-center justify-center mt-1 text-gray-800 font-bold">
                <i class="fa-solid fa-map-marker-alt text-red-500 mr-2"></i>
                <p id="endereco-cliente">Rua do Passeio, 100</p>
                <i class="fa-solid fa-chevron-down text-xs ml-2 text-gray-500"></i>
            </div>
        </div>
        <button id="notification-btn"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
            <i id="notification-icon" class="fa-solid fa-bell"></i>
        </button>
    </header>

    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Botões de categoria -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="btn-hamburgueres"
                class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 transition duration-150">
                <img src="./icones/hamburguer.png" alt="Ícone de Hambúrguer"
                    class="w-6 h-6 mr-2 inline-block">Hambúrgueres
            </button>
            <button id="btn-bebidas"
                class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 transition duration-150">
                <img src="./icones/alcool.png" alt="Ícone de Bebida" class="w-6 h-6 mr-2 inline-block">Bebidas
            </button>
            <button id="btn-todos"
                class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-150">
                <i class="fa-solid fa-list mr-2"></i>Todos
            </button>
        </div>

        <main id="cardapio-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os itens do cardápio serão inseridos aqui pelo JavaScript -->
        </main>
    </div>

    <!-- Container da aba do carrinho e da barra de navegação -->
    <div class="bottom-container">

        <!-- Aba do Carrinho -->
        <div id="carrinho-aba" class="carrinho-aba bg-white shadow-lg p-4 rounded-t-2xl w-full">
            <div class="flex items-center justify-between">
                <div class="flex-grow flex items-center space-x-2">
                    <i class="fa-solid fa-shopping-cart text-xl text-red-500"></i>
                    <div class="flex flex-col text-sm truncate">
                        <span id="carrinho-total-itens" class="font-bold"></span>
                        <span id="carrinho-total-valor" class="text-gray-600"></span>
                    </div>
                </div>
                <button id="gera-carrinho-btn"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                    Carrinho
                </button>
            </div>
        </div>

        <!-- Barra de navegação inferior -->
        <nav class="bg-white shadow-lg p-2">
            <div class="flex justify-around space-x-2">
                <button id="nav-inicio" class="nav-item active">
                    <i class="fa-solid fa-house text-xl text-red-500"></i>
                    <span class="text-xs mt-1">Início</span>
                </button>
                <button id="nav-pedidos" class="nav-item">
                    <i class="fa-solid fa-receipt text-xl text-gray-500"></i>
                    <span class="text-xs mt-1">Pedidos</span>
                </button>
                <button id="nav-perfil" class="nav-item">
                    <i class="fa-solid fa-user-gear text-xl text-gray-500"></i>
                    <span class="text-xs mt-1">Perfil</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Modal de mensagem -->
    <div id="message-modal" class="modal-message p-6 bg-white rounded-xl shadow-2xl">
        <div class="flex items-center space-x-4">
            <i id="modal-icon" class="fa-solid fa-check-circle text-green-500 text-3xl"></i>
            <div>
                <h3 id="modal-title" class="font-bold text-lg text-gray-800"></h3>
                <p id="modal-message" class="text-gray-600"></p>
            </div>
        </div>
    </div>

    <!-- Modal do carrinho-->
    <div id="tela-carrinho" class="container mx-auto p-4 max-w-4xl">
        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Coluna principal para os itens do carrinho -->
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-xl space-y-4">
                <a id="fechar-cardapio"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-6 rounded-lg shadow-md transition duration-150">
                    <i class="fa-solid fa-arrow-left mr-1"></i>
                </a>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Itens adicionados</h2>

                <div id="carrinho-itens-container" class="space-y-4">
                    <!-- Os itens do carrinho serão inseridos aqui pelo JavaScript -->
                </div>
                <div class="flex justify-between text-gray-600">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <button id="finalizar-pedido-btn"
                    class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-150">
                    <i class="fa-solid fa-credit-card mr-2"></i>Finalizar Pedido
                </button>
            </div>
        </main>
    </div>

    <script src="inicio.js"></script>
</body>

</html>
