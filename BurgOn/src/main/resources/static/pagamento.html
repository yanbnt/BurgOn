<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerOn - Pagamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .payment-option.selected {
            @apply ring-2 ring-red-500 border-red-500;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-white p-6 rounded-2xl shadow-xl flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Pagamento</h1>
            <a href="inicio.html" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                <i class="fa-solid fa-arrow-left mr-2"></i>Voltar
            </a>
        </header>

        <main class="bg-white p-8 rounded-2xl shadow-xl space-y-6">
            <div id="message-box" class="mb-4 px-4 py-2 rounded-lg text-sm text-center hidden"></div>
            
            <!-- Resumo do Pedido -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Resumo do Pedido</h2>
                <div id="resumo-pedido-container" class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <!-- Itens e totais serão inseridos aqui -->
                </div>
            </section>
            
            <!-- Opções de Pagamento -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Forma de Pagamento</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="option-pix" class="payment-option p-4 border border-gray-300 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150">
                        <i class="fa-solid fa-qrcode text-red-500 text-2xl mb-2"></i>
                        <p class="font-bold text-gray-800">Pix</p>
                    </div>
                    <div id="option-cartao" class="payment-option p-4 border border-gray-300 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150">
                        <i class="fa-solid fa-credit-card text-red-500 text-2xl mb-2"></i>
                        <p class="font-bold text-gray-800">Cartão de Crédito/Débito</p>
                    </div>
                    <div id="option-vale" class="payment-option p-4 border border-gray-300 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150">
                        <i class="fa-solid fa-money-check-alt text-red-500 text-2xl mb-2"></i>
                        <p class="font-bold text-gray-800">Vale Refeição</p>
                    </div>
                </div>
            </section>
            
            <!-- Formulário de Pagamento (dinâmico) -->
            <section id="form-pagamento-container" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-gray-800">Detalhes do Pagamento</h2>
                <form id="form-pagamento" class="space-y-4">
                    <!-- Campos do formulário serão inseridos aqui -->
                </form>
            </section>

            <button id="finalizar-compra-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-150">
                <i class="fa-solid fa-check-circle mr-2"></i>Finalizar Compra
            </button>
        </main>
    </div>

    <script src="pagamento.js"></script>
</body>
</html>
