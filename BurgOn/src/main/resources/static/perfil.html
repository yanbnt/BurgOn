<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerOn - Meu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding-bottom: 72px;
            /*Espaço para a barra de navegação */
        }

        .header-fixed {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20;
        }

        .nav-item {
            @apply flex flex-col items-center justify-center p-2 rounded-lg text-gray-500 font-medium transition duration-150;
        }

        .nav-item.active {
            @apply text-red-500;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-2 max-w-5x2">
        
        <main class="bg-white p-8 rounded-2xl shadow-xl space-y-6">
            <!-- Informações do perfil -->
            <section class="flex items-center space-x-4 pb-4 border-b border-gray-200">
                <img src="https://placehold.co/80x80/f87171/ffffff?text=Perfil" alt=""
                    class="w-20 h-20 rounded-full border-2 border-red-500">
                <div>
                    <h2 class="text-xl font-bold text-gray-800" id="nome-usuario"></h2>
                    <p class="text-gray-600" id="email-usuario"></p>
                </div>
            </section>

            <!-- Menu de opções -->
            <section class="space-y-4">
                <h2 class="text-2xl font-bold text-gray-800">Opções</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="#"
                        class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition duration-150">
                        <i class="fa-solid fa-comments text-2xl text-blue-500"></i>
                        <span class="font-bold text-gray-800">Conversas</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition duration-150">
                        <i class="fa-solid fa-bell text-2xl text-yellow-500"></i>
                        <span class="font-bold text-gray-800">Notificações</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition duration-150">
                        <i class="fa-solid fa-user-edit text-2xl text-purple-500"></i>
                        <span class="font-bold text-gray-800">Dados da Conta</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition duration-150">
                        <i class="fa-solid fa-credit-card text-2xl text-green-500"></i>
                        <span class="font-bold text-gray-800">Pagamentos</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition duration-150">
                        <i class="fa-solid fa-map-marker-alt text-2xl text-orange-500"></i>
                        <span class="font-bold text-gray-800">Endereços</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition duration-150">
                        <i class="fa-solid fa-question-circle text-2xl text-gray-500"></i>
                        <span class="font-bold text-gray-800">Ajuda</span>
                    </a>
                </div>
            </section>

            <!-- Botão de Sair -->
            <button id="logout-btn"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-150">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>Sair
            </button>
        </main>
    </div>

    <!-- Barra de navegação inferior -->
    <nav class="bottom-nav bg-white shadow-lg p-2">
        <div class="flex justify-around space-x-2">
            <a href="inicio.html" id="nav-inicio" class="nav-item">
                <i class="fa-solid fa-house text-xl text-gray-500"></i>
                <span class="text-xs mt-1">Início</span>
            </a>
            <a href="pedidos.html" id="nav-pedidos" class="nav-item">
                <i class="fa-solid fa-receipt text-xl text-gray-500"></i>
                <span class="text-xs mt-1">Pedidos</span>
            </a>
            <button id="nav-perfil" class="nav-item active">
                <i class="fa-solid fa-user-gear text-xl text-red-500"></i>
                <span class="text-xs mt-1">Perfil</span>
            </button>
        </div>
    </nav>

    <script src="perfil.js"></script>
</body>

</html>
